<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="./CSS/contato.css">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <nav class="nav">
      <a href="./index.html" class="logo">Anselmo</a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        <li><a href="#habilidades">Habilidades</a></li>
        <li><a href="#projetos">Projetos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contato">
      <div class="icons-box">
        <h2>Veja minhas redes</h2>
        <a href="https://github.com/anselmosz" target="_blank" class="icon-link">
          <i class="fa-brands fa-github"></i>
          <h3>anselmosz</h3>
        </a>
        <a href="https://www.linkedin.com/in/matheusanselmosz/" target="_blank" class="icon-link">
          <i class="fa-brands fa-linkedin"></i>
          <h3>matheusanselmosz</h3>
        </a>
      </div>

      <form class="form">
        <h2>Envie uma mensagem</h2>
        <div class="form-container">
          <div class="input-box">
            <label for="userName">Nome</label>
            <input type="text"  name="nome" id="userName">
          </div>
          <div class="input-box">
            <label for="userEmail">Email</label>
            <input type="email" name="email" id="userEmail">
          </div>
          <div class="input-box">
            <label for="userTel">Telefone</label>
            <input type="tel" name="" id="userTel">
          </div>
          <div class="input-box">
            <label for="userMsg">Mensagem</label>
            <textarea type="text" name="mensagem" id="userMsg"></textarea>
          </div>
        </div>
        <div class="btn-container">
          <input onclick="VerificarCampos(event);" type="submit" value="Enviar" class="input-btn submit">
          <input type="reset" value="Limpar" class="input-btn clear">
        </div>
        <p id="msgObt"></p>
      </form>
    </section>
  </main>

  <footer></footer>

  <script defer src="./JS/index.js"></script>
</body>
</html>
